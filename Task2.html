<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="stopwatch">
        <div class="txt"><h1>Stop Watch</h1></div>
        <div id="display" class="time-display">00:00:00</div>
        <div class="controls">
            <button id="start" class="control-btn">Start</button>
            <button id="pause" class="control-btn" disabled>Stop</button>
            <button id="reset" class="control-btn">Reset</button>
            <button id="lap" class="control-btn">Lap</button>
        </div>
        <div class="laps">
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
